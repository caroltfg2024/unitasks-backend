# Nombre del proyecto
spring.application.name=unitasks

# ===== Datasource MySQL (producción/desarrollo profesional) =====
# Ajusta usuario/clave según tu instalación local de MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/unitasks?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin
# Opcional: Spring Boot lo autodetecta, pero lo dejamos explícito
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===== Consola H2 (deshabilitada al usar MySQL) =====
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Dialect: Hibernate 6+ autodetecta MySQL; no es necesario especificarlo
# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Evita ejecutar scripts SQL por defecto
spring.sql.init.mode=never

# Rutas de SpringDoc OpenAPI / Swagger UI
# (UI accesible en /swagger-ui.html y /swagger-ui/index.html)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

